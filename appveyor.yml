version: 0.0.12-{build}

image: Visual Studio 2017

environment:
  ffmpeg_download: https://ffmpeg.zeranoe.com/builds/
  matrix:
    - platform: x64
      nodejs_version: LTS
      ffmpeg_version: latest
      ffmpeg_platform: win64

    - platform: x64
      nodejs_version: Current
      ffmpeg_version: latest
      ffmpeg_platform: win64

    - platform: x86
      nodejs_version: LTS
      ffmpeg_version: latest
      ffmpeg_platform: win32

    - platform: x86
      nodejs_version: Current
      ffmpeg_version: latest
      ffmpeg_platform: win32

cache:
  - node_modules

install:
  - ps: Install-Product node $env:nodejs_version $env:platform
  - npm install
  - ps: Start-FileDownload $env:ffmpeg_url$env:ffmpeg_platform/static/ffmpeg-$env:ffmpeg_version-$env:ffmpeg_platform-static.zip
  - 7z x ffmpeg-%ffmpeg_version%-%ffmpeg_platform%-static.zip
  - PATH=%PATH%;%cd%\ffmpeg-%ffmpeg_version%-%ffmpeg_platform%-static\bin

test_script:
  - ffmpeg -version
  - node --version
  - npm --version
  - npm test

build: off